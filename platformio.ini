[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps =
    fastled/FastLED@^3.5.0
    stm32duino/STM32duino VL53L4CD@^1.0.2
    teckel12/toneAC@^1.5.0
    robtillaart/RunningMedian@^0.3.7
